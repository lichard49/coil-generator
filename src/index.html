<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coil Generator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="output-panel"></div>
  <div id="settings-panel">
    <h1>Settings</h1>

    <div class="input-row">
      <label class="input-cell">Width</label>
      <input id="width-input" class="input-cell" type="number" value="20">
    </div>
    <div class="input-row">
      <label class="input-cell">Height</label>
      <input id="height-input" class="input-cell" type="number" value="10">
    </div>
    <div class="input-row">
      <label class="input-cell">Spacing</label>
      <input id="spacing-input" class="input-cell" type="number" value="1">
    </div>
    <div class="input-row">
      <label class="input-cell">Turns</label>
      <input id="turns-input" class="input-cell" type="number" value="10">
    </div>

    <button id="generate-button">Generate!</button>
  </div>
</body>
</html>

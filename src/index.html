<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coil Generator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="../lib/browser.maker.js"></script>
  <script type="text/javascript" src="../lib/panzoom.min.js"></script>
</head>
<body>
  <div id="output-panel"></div>
  <div id="settings-panel">
    <h1>Settings</h1>

    <div class="input-row">
      <label class="input-cell">Width</label>
      <input id="width-input" class="input-cell" type="number" value="20">
    </div>
    <div class="input-row">
      <label class="input-cell">Height</label>
      <input id="height-input" class="input-cell" type="number" value="10">
    </div>
    <div class="input-row">
      <label class="input-cell">Spacing</label>
      <input id="spacing-input" class="input-cell" type="number" value="0.1">
    </div>
    <div class="input-row">
      <label class="input-cell">Turns</label>
      <input id="turns-input" class="input-cell" type="number" value="10">
    </div>

    <div class="input-row">
      <button id="generate-button">Generate!</button>
    </div>

    <div class="input-row">
      <a id="download-svg">Download SVG</a>
    </div>
    <div class="input-row">
      <a id="download-dxf">Download DXF</a>
    </div>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
